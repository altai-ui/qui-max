<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@qvant/qui/dist/qui.css" />
  </head>
  <body>
    <div id="app">
      <div class="block">
        <q-row class="block__row">
          <q-col class="block__col" cols="2">
            <div class="block__content">2</div>
          </q-col>

          <q-col
            class="block__col"
            :tag="args.tag"
            :cols="args.cols"
            :offset="args.offset"
          >
            <div class="block__content">Lorem ipsum dolor</div>
          </q-col>

          <q-col class="block__col" cols="2">
            <div class="block__content">2</div>
          </q-col>
        </q-row>

        <q-row class="block__row">
          <q-col class="block__col" cols="5">
            <div class="block__content">5</div>
          </q-col>

          <q-col class="block__col" cols="7">
            <div class="block__content">7</div>
          </q-col>
        </q-row>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- import Qui-Max -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const App = {
      data() {
        const args = {
          tag: 'div',
          cols: 4,
          offset: 3
        };
        return {
          args
        };
      },
      methods: {}
    };
    const app = Vue.createApp(App);
    const Qui = window.QuiMax.default;
    app.use(Qui);
    app.mount('#app');
  </script>
</html>

<style>
  #app {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 25px;
  }

  .block {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 1000px;
    max-width: 100%;
    margin: 5px 0 0 20px;
  }

  .block__row {
    width: 100%;
  }

  .block__content {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50px;
    margin-bottom: var(--layout-gutter);
    background-color: var(--color-primary-blue-aqua);
    border-radius: var(--border-radius-base);
  }
</style>
