<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-breadcrumbs
          :route="route"
          last="Custom String"
        />
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const route = [
          {
            path: 'path-a',
            name: 'ROUTE_A',
            meta: {
              breadcrumb: 'First route'
            }
          },
          {
            path: 'path-b',
            name: 'ROUTE_b',
            meta: {
              breadcrumb: 'Second route'
            }
          },
          {
            path: 'path-c',
            name: 'ROUTE_c',
            meta: {
              breadcrumb: 'Third route'
            }
          }
        ];

        return { route };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      display: flex;
      flex-direction: column;
      width: 450px;
      margin: 20px;
    }
  </style>
</html>
