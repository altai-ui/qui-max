<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-button loading>Primary</q-button>
        <q-button
          type="icon"
          loading
        >
          Primary
        </q-button>
        <q-button
          theme="secondary"
          loading
        >
          Primary
        </q-button>
        <q-button
          theme="secondary"
          type="icon"
          loading
        >
          Primary
        </q-button>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({});
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      width: 400px;
      margin: 20px 0 0 20px;
    }
  </style>
</html>
