<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-cascader
          v-model="modelValue"
          :options="options"
          @dropdown-close="handleDropdownClose"
          @dropdown-expand="handleDropdownExpand"
          separator=" | "
        />
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const options = [
          {
            value: 'guide',
            label: 'Guide',
            children: [
              {
                value: 'disciplines',
                label: 'Disciplines',
                children: [
                  {
                    value: 'consistency',
                    label: 'Consistency'
                  }
                ]
              },
              {
                value: 'alone',
                label: 'Alone'
              }
            ]
          },
          {
            value: 'disabled resource',
            label: 'Disabled resource',
            disabled: true,
            children: [
              {
                value: 'some child',
                label: 'Some child'
              }
            ]
          },
          {
            value: 'resource',
            label: 'Resource'
          }
        ];
        const modelValue = Vue.ref('consistency');

        const handleDropdownExpand = () => {
          console.log('dropdown-expand');
        };

        const handleDropdownClose = () => {
          console.log('dropdown-close');
        };

        return {
          options,
          modelValue,
          handleDropdownClose,
          handleDropdownExpand
        };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      display: flex;
      flex-direction: column;
      width: 450px;
      margin: 20px;
    }
  </style>
</html>
