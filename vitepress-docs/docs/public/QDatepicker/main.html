<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-row>
          <q-col cols="6">
            <p>Type: <b>date</b></p>
            <q-date-picker v-model="value" />
          </q-col>
          <q-col cols="6">
            <p>Type: <b>month</b></p>
            <q-date-picker
              v-model="valueMonth"
              type="month"
            />
          </q-col>
        </q-row>
        <br />
        <q-row>
          <q-col cols="6">
            <p>Type: <b>year</b></p>
            <q-date-picker
              v-model="valueYear"
              type="year"
            />
          </q-col>
          <q-col cols="6">
            <p>with <b>shortcuts</b></p>
            <q-date-picker
              v-model="valueShortcuts"
              :shortcuts="shortcuts"
            />
          </q-col>
        </q-row>
        <br />
        <br />
        <q-row>
          <q-col
            cols="6"
            offset="3"
          >
            <p>Type: <b>daterange</b></p>
            <q-date-picker
              v-model="valueDateRanged"
              type="daterange"
            />
          </q-col>
        </q-row>
        <br />
        <q-row>
          <q-col
            cols="6"
            offset="3"
          >
            <p>Type: <b>monthrange</b></p>
            <q-date-picker
              v-model="valueMonthRanged"
              type="monthrange"
            />
          </q-col>
        </q-row>
        <br />
        <q-row>
          <q-col
            cols="6"
            offset="3"
          >
            <p>Type: <b>yearrange</b></p>
            <q-date-picker
              v-model="valueYearRanged"
              type="yearrange"
            />
          </q-col>
        </q-row>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const value = Vue.ref(null);
        const valueMonth = Vue.ref(null);
        const valueYear = Vue.ref(null);
        const valueShortcuts = Vue.ref(null);
        const valueDateRanged = Vue.ref(null);
        const valueMonthRanged = Vue.ref(null);
        const valueYearRanged = Vue.ref(null);

        const shortcuts = [
          {
            text: 'Today',
            value: new Date()
          },
          {
            text: 'Yesterday',
            value: new Date(Date.now() - 3600 * 24 * 1000)
          },
          {
            text: 'A week ago',
            value: new Date(Date.now() - 3600 * 24 * 1000 * 7)
          }
        ];

        return {
          value,
          valueMonth,
          valueYear,
          valueShortcuts,
          shortcuts,
          valueDateRanged,
          valueMonthRanged,
          valueYearRanged
        };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      margin: 20px;
    }
  </style>
</html>
