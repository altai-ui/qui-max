<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-radio-group
          v-model="value"
          @change="handleChange"
        >
          <q-radio
            :value="1"
            label="Option A"
          ></q-radio>
          <q-radio
            :value="2"
            label="Option B"
          ></q-radio>
          <q-radio
            :value="3"
            label="Option C"
          ></q-radio>
        </q-radio-group>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const value = Vue.ref(1);
        const handleChange = newValue => {
          console.log(newValue);
        };
        return { value, handleChange };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      margin: 20px;
    }

    .label {
      padding-bottom: 5px;
    }
  </style>
</html>
