<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-row>
          <q-col cols="6">
            <div class="label">Multiple</div>
            <q-select
              v-model="valueMultiple"
              placeholder="Pick an option"
              allow-create
              filterable
              multiple
            >
              <q-option
                v-for="item in options"
                :key="item.value"
                :label="item.label"
                :value="item.value"
              />
            </q-select>
          </q-col>
          <q-col cols="6">
            <div class="label">Single</div>
            <q-select
              v-model="valueSingle"
              placeholder="Pick an option"
              allow-create
              filterable
            >
              <q-option
                v-for="item in options"
                :key="item.value"
                :label="item.label"
                :value="item.value"
              />
            </q-select>
          </q-col>
        </q-row>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const options = [
          {
            value: 0,
            label: 'Option Zero'
          },
          {
            value: 'value1',
            label: 'Option 1'
          },
          {
            value: 'value3',
            label:
              'Lorem Ipsum is simply dummy text of the printing and typesetting industry.'
          },
          {
            value: 'value4',
            label: 'Option 4',
            disabled: true
          },
          {
            value: 'value5',
            label:
              'Sed sit amet nibh consequat, pellentesque arcu ut, congue lorem.',
            disabled: true
          },
          {
            value: 'value6',
            label: 'Option 6'
          }
        ];

        const valueMultiple = Vue.ref(null);
        const valueSingle = Vue.ref(null);

        return {
          options,
          valueMultiple,
          valueSingle
        };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      margin: 20px;
    }

    .label {
      padding-bottom: 5px;
    }
  </style>
</html>
