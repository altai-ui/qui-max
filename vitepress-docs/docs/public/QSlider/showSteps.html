<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <div class="label">default:</div>
        <q-slider
          v-model="value"
          :data="data"
          :show-steps="true"
        />
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const value = Vue.ref('qui');
        const data = [
          {
            value: 'easy',
            label: 'Easy'
          },
          {
            value: 'normal',
            label: 'Normal'
          },
          {
            value: 'hard',
            label: 'Hard'
          },
          {
            value: 'expert',
            label: 'Expert'
          },
          {
            value: 'god',
            label: 'God'
          },
          {
            value: 'qui',
            label: 'Qui user'
          }
        ];

        return { data, value };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      margin: 20px;
    }

    .label {
      padding-bottom: 5px;
    }
  </style>
</html>
