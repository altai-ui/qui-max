<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-tabs>
          <q-tab-pane
            name="tab"
            title="Tab"
          ></q-tab-pane>
          <q-tab-pane
            name="tab2"
            title="Tab two"
          ></q-tab-pane>
          <q-tab-pane
            name="tab_tip"
            title="Tab with slot"
          >
            <template #content>
              <q-popover title="title">
                <template #reference>
                  <q-button
                    class="button"
                    circle
                    type="icon"
                    theme="secondary"
                    size="small"
                    icon="q-icon-question-mark"
                  />
                </template>
                Lorem Ipsum is simply dummy
              </q-popover>
            </template>
          </q-tab-pane>
        </q-tabs>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({});
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      margin: 120 20px 20px;
    }

    .button {
      margin-left: 20px;
    }
  </style>
</html>
