<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-table
          v-model:groups-of-columns="groupsOfColumns"
          v-model:sort-by="sortBy"
          v-model:rows="rows"
          :selection-column="{
            enabled: true,
            selectAllShown: true,
            selectTotalShown: true
          }"
          :total="total"
          grid
        >
          <template #custom-header="{ value }"> {{ value }} custom </template>

          <template #custom-total="{ value }"> {{ value }} custom </template>

          <template #custom-row="{ value }"> {{ value }} custom </template>
        </q-table>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="./data.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const groups = Vue.ref(groupsOfColumnsAllTypes);

        const sort = Vue.ref(sortBy);

        const handleSortByUpdate = val => {
          console.log(val);
        };

        return {
          groupsOfColumns: groups,
          sortBy: sort,
          rows,
          total,
          handleSortByUpdate
        };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    #app {
      width: 100vw;
    }

    .block {
      width: 100%;
      padding: 10px;
    }

    .q-table-t-total {
      text-align: left;
    }
  </style>
</html>
