<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-table
          v-model:groups-of-columns="groupsOfColumns"
          v-model:checked-rows="checkedRows"
          :rows="rows"
          :selection-column="selectionColumn"
        ></q-table>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="./data.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const selectionColumn = {
          enabled: true,
          selectAllShown: true,
          selectTotalShow: false,
          sticky: false
        };

        const checkedRows = Vue.ref(null);

        return {
          checkedRows,
          groupsOfColumns,
          rows,
          selectionColumn
        };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      width: 100%;
      padding: 10px;
    }
  </style>
</html>
