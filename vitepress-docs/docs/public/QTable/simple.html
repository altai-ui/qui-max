<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-table
          v-model:groups-of-columns="groupsOfColumns"
          v-model:rows="rows"
        />
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="./data.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const reactiveGroups = Vue.ref([
          {
            columns: [
              {
                key: 'col1',
                value: 'Column 1'
              },
              {
                key: 'col2',
                value: 'Column2'
              },
              {
                key: 'col3',
                value: 'Column 3'
              }
            ]
          }
        ]);

        const reactiveRows = Vue.ref(rows);

        return {
          groupsOfColumns: reactiveGroups,
          rows: reactiveRows
        };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    #app {
      width: 100vw;
    }

    .block {
      width: 100%;
      padding: 10px;
    }

    .q-table-t-total {
      text-align: left;
    }
  </style>
</html>
