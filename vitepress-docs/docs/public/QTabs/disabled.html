<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-tabs
          modelValue="tab"
          disabled
        >
          <q-tab-pane
            name="tab"
            title="First tab"
          ></q-tab-pane>
          <q-tab-pane
            name="tab_two"
            title="Second tab"
          ></q-tab-pane>
          <q-tab-pane
            name="tab_three"
            title="Third tab"
          ></q-tab-pane>
        </q-tabs>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({});
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      margin: 20px;
    }
  </style>
</html>
