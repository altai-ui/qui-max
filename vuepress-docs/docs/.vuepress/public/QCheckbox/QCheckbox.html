<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-checkbox
          :model-value="false"
          label="Default"
        />
      </div>
      <div class="block">
        <q-checkbox
          :model-value="true"
          label="Selected"
        />
      </div>
      <div class="block">
        <q-checkbox
          :model-value="false"
          label="Indeterminate"
          indeterminate
        />
      </div>
      <div class="block">
        <q-checkbox
          :model-value="false"
          label="Default Disabled"
          disabled
        />
      </div>
      <div class="block">
        <q-checkbox
          :model-value="true"
          label="Selected Disabled"
          disabled
        />
      </div>
      <div class="block">
        <q-checkbox
          :model-value="false"
          label="Indeterminate Disabled"
          disabled
          indeterminate
        />
      </div>
      <div class="block">
        <q-checkbox
          :model-value="true"
          label="Small Label"
          label-size="small"
        />
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({});
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    #app {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      align-items: center;
      padding: 25px;
    }
  </style>
</html>
