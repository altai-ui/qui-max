<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-row>
          <q-col cols="4">
            <div class="label">Default:</div>
            <q-select v-model="value" placeholder="Pick an option" clearable>
              <q-option
                v-for="item in options"
                :key="item.value"
                :label="item.label"
                :value="item.value"
                :disabled="item.disabled"
              />
            </q-select>
          </q-col>
          <q-col cols="4">
            <div class="label">Multiple: (several values)</div>
            <q-select
              v-model="valueMulti"
              placeholder="Pick an option"
              multiple
              clearable
            >
              <q-option
                v-for="item in options"
                :key="item.value"
                :label="item.label"
                :value="item.value"
                :disabled="item.disabled"
              />
            </q-select>
          </q-col>
          <q-col cols="4">
            <div class="label">Filterable: (type to filter)</div>
            <q-select
              v-model="valueFilterable"
              placeholder="Pick an option"
              multiple
              clearable
              filterable
            >
              <q-option
                v-for="item in options"
                :key="item.value"
                :label="item.label"
                :value="item.value"
                :disabled="item.disabled"
              />
            </q-select>
          </q-col>
        </q-row>
        <br />
        <q-row>
          <q-col cols="4">
            <div class="label">Allow to create new options:</div>
            <q-select
              v-model="valueAllowCreate"
              placeholder="Pick an option"
              multiple
              clearable
              filterable
              allow-create
            >
              <q-option
                v-for="item in options"
                :key="item.value"
                :label="item.label"
                :value="item.value"
                :disabled="item.disabled"
              />
            </q-select>
          </q-col>
          <q-col cols="4">
            <div class="label">With select all button:</div>
            <q-select
              v-model="valueSelectAll"
              placeholder="Pick an option"
              multiple
              clearable
              select-all-shown
            >
              <q-option
                v-for="item in options"
                :key="item.value"
                :label="item.label"
                :value="item.value"
                :disabled="item.disabled"
              />
            </q-select>
          </q-col>
          <q-col cols="4">
            <div class="label">Remote search:</div>
            <q-select
              v-model="valueSearch"
              placeholder="Pick an option"
              multiple
              filterable
              :loading="isLoading"
              @search="handleSearch"
            >
              <q-option
                v-for="item in optionsServer"
                :key="item.value"
                :label="item.label"
                :value="item.value"
                :disabled="item.disabled"
              />
            </q-select>
          </q-col>
        </q-row>
        <q-row>
          <q-col cols="4">
            <div class="label">Array options:</div>
            <q-select v-model="valueObject" placeholder="Pick an option">
              <q-option
                v-for="item in options"
                :key="item.value"
                :label="item.label"
                :value="item.value"
              />
            </q-select>
          </q-col>
        </q-row>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const options = [
          {
            value: 0,
            label: 'Option Zero'
          },
          {
            value: 'value1',
            label: 'Option 1'
          },
          {
            value: 'value3',
            label:
              'Lorem Ipsum is simply dummy text of the printing and typesetting industry.'
          },
          {
            value: 'value4',
            label: 'Option 4',
            disabled: true
          },
          {
            value: 'value5',
            label:
              'Sed sit amet nibh consequat, pellentesque arcu ut, congue lorem.',
            disabled: true
          },
          {
            value: 'value6',
            label: 'Option 6'
          }
        ];
        const arrayOptions = ['value', 'value1', 'value2', 'value3', 'value4'];

        const value = Vue.ref(null);
        const valueMulti = Vue.ref(null);
        const valueFilterable = Vue.ref(null);
        const valueAllowCreate = Vue.ref(null);
        const valueSelectAll = Vue.ref(null);
        const valueSearch = Vue.ref(null);
        const valueArray = Vue.ref('value');
        const valueObject = Vue.ref({
          value: 'value1',
          label: 'Option 1'
        });

        const isLoading = Vue.ref(false);

        const optionsServer = Vue.ref([]);

        const handleSearch = value => {
          isLoading.value = true;
          setTimeout(() => {
            optionsServer.value = [...options];
            isLoading.value = false;
          }, 1000);
        };

        return {
          options,
          value,
          valueMulti,
          valueFilterable,
          valueAllowCreate,
          valueSelectAll,
          valueSearch,
          handleSearch,
          isLoading,
          optionsServer,
          arrayOptions,
          valueArray,
          valueObject
        };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      margin: 20px;
    }

    .label {
      padding-bottom: 5px;
    }
  </style>
</html>
