<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-switch
          :model-value="false"
          disabled
        ></q-switch>
      </div>
      <div class="block">
        <q-switch
          :model-value="true"
          disabled
        ></q-switch>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({});
    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    #app {
      display: flex;
      align-items: center;
      justify-content: center;
      column-gap: 20px;
    }

    .block {
      padding-top: 10px;
    }
  </style>
</html>
